<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        var value1 = 10;
        var value2 = true;
        var value3 = null;
        var value4;
        
        alert(String(value1));  // "10"
        alert(String(value2));  // "true"
        alert(String(value3));  // "null"
        alert(String(value4));  // "undefined"
    </script>
</body>
</html>
