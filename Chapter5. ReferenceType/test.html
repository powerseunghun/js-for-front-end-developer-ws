<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        function getCount(n) {
            var sum = 0, i = 0;
            for (i = 0;; i++) {
                if (sum >= n) break;
                sum += 9 * Math.pow(10, i);
            }

            return i;
        }

        function getDiff(n) {
            var sum = 0, i = 0;
            for (i = 0;; i++) {
                if (sum >= n) break;

                sum += 9 * Math.pow(10, i);
            }
            sum -= 9 * Math.pow(10, i - 1);

            return n - sum;
        }
        function solution(n) {
            var answer = 0;
            var count = getCount(n), diff = getDiff(n);
            var start = Math.pow(10, count - 1);
            var str = "";

            for (i = start;; i++) {
                if (str.length >= diff) break;
                str += i;
            }
            
            answer = Number(str.charAt(diff - 1));
            console.log(answer);
            return answer;
        }
    </script>
</body>
</html>
