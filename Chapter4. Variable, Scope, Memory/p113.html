<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        var s = "Nicholas";
        var b = true;
        var i = 22;
        var u;
        var n = null;
        var o = new Object();

        alert(typeof s);   // string
        alert(typeof b);   // number
        alert(typeof i);   // boolean
        alert(typeof u);   // undefined
        alert(typeof n);   // object
        alert(typeof o);   // object
    </script>
</body>
</html>
