<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        var color = "blue";
        function changeColor() {
            if (color === "blue") {
                color = "red";
            }
            else {
                color = "blue";
            }
        }
        changeColor();
    </script>
</body>
</html>
